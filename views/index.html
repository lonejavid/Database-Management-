<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Management</title>

  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Container Styling */
    .container {
      display: flex;
      max-width: 1000px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* User List Styling */
    .user-list {
      flex: 1;
      padding: 20px;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
    }

    .user-list h2 {
      color: #333;
    }

    .user-list ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .user-list button {
      display: block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .user-list button:hover {
      background-color: #45a049;
    }

    /* Create User Styling */
    .create-user {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Table Styling */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Form Styling */
    form {
      display: none;
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }



    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button[type="button"],
    button[type="submit"] {
      padding: 8px 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="button"]:hover,
    button[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Field Styling */
    .field {
      display: flex;
      margin-bottom: 10px;
    }

    .field input,
    .field select {
      flex: 1;
      margin-right: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="user-list">
      <h2>Tables:</h2>
      <ul id="userList"></ul>
    
    </div>
    <ul id="create">
    </li>
  

    <div class="create-user">
      <table id="tableData"></table>
      <form id="userForm">
        <label>Table Name</label>
        <input type="text" id="tb-name" required />
        <br />
        <div class="labels">
          <label for="fieldName" style="margin-right: 20px;">Field Name</label>
          <label for="fieldType" style="margin-left: 80px;">Type</label>
        </div>
        
        <input type="hidden" id="userDataInput" name="userData" />

        <div id="fieldsContainer">
          <!-- Fields will be dynamically added here -->
        </div>

        

        
      </form>

      
      
    </div>
  </div>
  

  <div  id="formDiv">
    <form id="userform">
  
    </form>
    
  </div>

  <script src='/js/main.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
